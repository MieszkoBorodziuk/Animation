<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rocket {
            position: absolute;
            left: 50%;
            bottom: 150px;
            height: 200px;
        }
    </style>
</head>

<body>
    <img src="rocket.svg" alt="" class="rocket">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script>
        const rocket = document.querySelector('.rocket')

        const tl = new TimelineMax();

        tl.set(rocket, { rotation: 90 });
        tl.to(rocket, 3, { rotation: 0 });
        tl.to(rocket, 2, { y: -300, ease: "power4.in" });
        tl.to(rocket, 1, { y: '-=100', ease: "power0.in" });
        tl.add('stop');
        tl.to(rocket, .7, { rotation: '-=120' }, 'stop');
        tl.to(rocket, 1, { y: 80 }, 'stop');
        tl.to(rocket, .3, { opacity: 0 });
    </script>

</body>

</html>
